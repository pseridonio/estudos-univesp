<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="18" font-weight="bold">Conversion of 'AB' to Canonical Form</text>

  <!-- Original Term -->
  <text x="50" y="80" font-size="16" font-weight="bold">Original Term:</text>
  <text x="200" y="80" font-size="16" fill="blue">AB</text>

  <!-- Multiplication -->
  <text x="50" y="130" font-size="16" font-weight="bold">Multiply by:</text>
  <text x="200" y="130" font-size="16" fill="green">(C + NOT C)</text>

  <!-- Result -->
  <text x="50" y="180" font-size="16" font-weight="bold">Result:</text>
  <text x="200" y="180" font-size="16" fill="red">ABC + AB NOT C</text>

  <!-- Visual Representation -->
  <line x1="200" y1="90" x2="200" y2="120" stroke="black" stroke-width="1" />
  <line x1="200" y1="140" x2="200" y2="170" stroke="black" stroke-width="1" />
  <line x1="200" y1="190" x2="200" y2="220" stroke="black" stroke-width="1" />

  <!-- Box for AB -->
  <rect x="300" y="60" width="100" height="40" fill="blue" opacity="0.1" stroke="blue" />
  <text x="350" y="85" text-anchor="middle" font-size="14" fill="blue">AB</text>

  <!-- Box for (C + NOT C) -->
  <rect x="300" y="110" width="150" height="40" fill="green" opacity="0.1" stroke="green" />
  <text x="375" y="135" text-anchor="middle" font-size="14" fill="green">(C + NOT C)</text>

  <!-- Box for Result -->
  <rect x="300" y="160" width="200" height="40" fill="red" opacity="0.1" stroke="red" />
  <text x="400" y="185" text-anchor="middle" font-size="14" fill="red">ABC + AB NOT C</text>

  <!-- Explanation -->
  <text x="50" y="250" font-size="14" fill="black">
    Note: The multiplication expands AB into two terms: one where C is true (ABC) and one where C is false (AB NOT C).
  </text>
</svg>
