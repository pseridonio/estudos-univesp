<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <!-- Title -->
  <text x="250" y="20" text-anchor="middle" font-size="16" font-weight="bold">3-Variable Karnaugh Map</text>

  <!-- Column Headers -->
  <text x="150" y="60" text-anchor="middle" font-size="14">BC = 00</text>
  <text x="250" y="60" text-anchor="middle" font-size="14">BC = 01</text>
  <text x="350" y="60" text-anchor="middle" font-size="14">BC = 11</text>
  <text x="450" y="60" text-anchor="middle" font-size="14">BC = 10</text>

  <!-- Row Headers -->
  <text x="50" y="110" text-anchor="middle" font-size="14">A = 0</text>
  <text x="50" y="190" text-anchor="middle" font-size="14">A = 1</text>

  <!-- Grid -->
  <rect x="100" y="80" width="100" height="80" fill="none" stroke="black" />
  <rect x="200" y="80" width="100" height="80" fill="none" stroke="black" />
  <rect x="300" y="80" width="100" height="80" fill="none" stroke="black" />
  <rect x="400" y="80" width="100" height="80" fill="none" stroke="black" />
  <rect x="100" y="160" width="100" height="80" fill="none" stroke="black" />
  <rect x="200" y="160" width="100" height="80" fill="none" stroke="black" />
  <rect x="300" y="160" width="100" height="80" fill="none" stroke="black" />
  <rect x="400" y="160" width="100" height="80" fill="none" stroke="black" />

  <!-- Minterm Numbers and Binary Values -->
  <!-- Row 1 -->
  <text x="150" y="120" text-anchor="middle" font-size="12">0</text>
  <text x="150" y="140" text-anchor="middle" font-size="12">(000)</text>
  <text x="250" y="120" text-anchor="middle" font-size="12">1</text>
  <text x="250" y="140" text-anchor="middle" font-size="12">(001)</text>
  <text x="350" y="120" text-anchor="middle" font-size="12">3</text>
  <text x="350" y="140" text-anchor="middle" font-size="12">(011)</text>
  <text x="450" y="120" text-anchor="middle" font-size="12">2</text>
  <text x="450" y="140" text-anchor="middle" font-size="12">(010)</text>

  <!-- Row 2 -->
  <text x="150" y="200" text-anchor="middle" font-size="12">4</text>
  <text x="150" y="220" text-anchor="middle" font-size="12">(100)</text>
  <text x="250" y="200" text-anchor="middle" font-size="12">5</text>
  <text x="250" y="220" text-anchor="middle" font-size="12">(101)</text>
  <text x="350" y="200" text-anchor="middle" font-size="12">7</text>
  <text x="350" y="220" text-anchor="middle" font-size="12">(111)</text>
  <text x="450" y="200" text-anchor="middle" font-size="12">6</text>
  <text x="450" y="220" text-anchor="middle" font-size="12">(110)</text>
</svg>
